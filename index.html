<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>The Table App</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['table']});
        google.charts.setOnLoadCallback(drawTable);

        function drawTable(data) {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Name');
            dataTable.addColumn('number', 'Salary');
            dataTable.addColumn('boolean', 'Full Time Employee');
            dataTable.addRows(data);

            var table = new google.visualization.Table(document.getElementById('table_div'));

            table.draw(dataTable, {showRowNumber: true, width: '100%', height: '100%'});
        }

        $('#showTableButton').on('click', function () {
            var name = $('#exampleInputName').val();
            var salary = parseFloat($('#exampleSalary').val());
            var employmentType = ($('#exampleEmploymentType').val() === 'full-time');

            var newRow = [name, salary, employmentType];
            data.push(newRow);

            drawTable(data);
        });

        var data = []; // Initialize data array

        // Initialize table with an empty dataset
        drawTable(data);
    </script>
</head>
<body>
<h1>The Table App</h1>
<br>

<form>
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleSalary">Salary</label>
        <input type="number" class="form-control" id="exampleSalary" placeholder="Enter salary">
    </div>
    <div class="form-group">
        <label for="exampleEmploymentType">Employment Type</label>
        <select class="form-control" id="exampleEmploymentType">
            <option value="full-time">Full-Time</option>
            <option value="part-time">Part-Time</option>
        </select>
    </div>
    <br>
    <button type="button" id="showTableButton" class="btn btn-primary" data-toggle="modal" data-target="#tableModal">Create a new table
    </button>
</form>

<!-- The modal container -->
<div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="tableModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tableModalLabel">Table</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- The table will be displayed here -->
                <div id="table_div"></div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add an event listener to the "Create a new table" button
            document.getElementById("showTableButton").addEventListener("click", function () {
            createAndDrawTable();
            });
        });
          
        function createAndDrawTable() {
            // Collect user input from the form fields
            var name = document.getElementById("exampleInputName").value;
            var salary = parseFloat(document.getElementById("exampleSalary").value);
            var employmentType = document.getElementById("exampleEmploymentType").value;
          
            // Create a DataTable for the Google Chart API
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Salary');
            data.addColumn('string', 'Employment Type');
            data.addRows([
            [name, salary, employmentType]
            ]);
          
            // Draw the table with the collected data
              var table = new google.visualization.Table(document.getElementById('table_div'));
              table.draw(data, { showRowNumber: true, width: '100%', height: '100%' });
            }
</script>

</body>
</html>
